org.apache.stanbol.commons.namespaceprefix.provider.prefixcc.component.PrefixccProviderComponent.name=Stanbol \
Commons Namespace Prefix Provider for http://prefix.cc
org.apache.stanbol.commons.namespaceprefix.provider.prefixcc.component.PrefixccProviderComponent.description=This \
Namespace Prefix Provider provides mappings as manged by http://prefix.cc. It downloads priodically all \
available mappings and caches them locally in-memory. This provider is only available if OfflineMode is NOT active.

stanbol.commons.namespaceprovider.prefixcc.update-interval.name=Update Interval
stanbol.commons.namespaceprovider.prefixcc.update-interval.description=The interval in minutes \
used by the provider to reload mappings from http://prefix.cc

service.ranking.name=Service Ranking
service.ranking.description=Namespace prefix mappings from providers with a higher ranking will \
override those with lower rankings. 