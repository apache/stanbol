stanbol.enhancer.engine.name.name=Name
stanbol.enhancer.engine.name.description=The name of the enhancement engine as \
used in the RESTful interface '/engine/<name>'

service.ranking.name=Ranking
service.ranking.description=If two enhancement engines with the same name are active the \
one with the higher ranking will be used to process parsed content items.

#===============================================================================
#Properties and Options used to configure Tika Engine
#===============================================================================

org.apache.stanbol.enhancer.engines.tika.TikaEngine.name=Apache Stanbol \
Enhancer Engine: Apache Tika
org.apache.stanbol.enhancer.engines.tika.TikaEngine.description=Apache Tika \
supports the conversion of parsed contentto XHTML and plain text. In addition \
it allows also to extract additional metadata from various content formats. For \
detailed information please see the Apache Tika project homepage.

stanbol.engines.tika.skipLinebreaks.name=Skip Linebreaks
stanbol.engines.tika.skipLinebreaks.description=Allows to replace line breaks \
within the content with spaces.

# Metadata -> Ontology mappings

stanbol.engine.tika.mapping.mediaResource.name=Media Resource
stanbol.engine.tika.mapping.mediaResource.description=Converts Metadata extracted \
by Apache Tika to the W3C Ontology for Media Resources 1.0 \
(http://www.w3.org/TR/mediaont-10/) 

stanbol.engine.tika.mapping.dcTerms.name=Dublin Core
stanbol.engine.tika.mapping.dcTerms.description==Converts Metadata extracted \
by Apache Tika to Dublin Core Terms 

stanbol.engine.tika.mapping.nepomukMessage.name=Message
stanbol.engine.tika.mapping.nepomukMessage.description=Converts Metadata extracted \
by Apache Tika to the Nepomuk Message Ontology

stanbol.engine.tika.mapping.nepomukExif.name=EXIF
stanbol.engine.tika.mapping.nepomukExif.description=Converts Metadata extracted \
by Apache Tika to the Nepomuk EXIF Ontology

stanbol.engine.tika.mapping.skos.name=SKOS
stanbol.engine.tika.mapping.skos.description=Encodes labels and notes extracted \
by Apache Tika as SKOS labels and notes

stanbol.engine.tika.mapping.rdfs.name=RDFS
stanbol.engine.tika.mapping.rdfs.description=Encodes labels and notes extracted \
by Apache Tika as rdfs:label and rdfs:comment

stanbol.engine.tika.mapping.geo.name=GEO
stanbol.engine.tika.mapping.geo.description=Encodes latitude, longitude and \
altitude information extracted by Apache Tika by using the W3C wgs84 Ontology

stanbol.engine.tika.mapping.unmapped.name=Unmapped Properties
stanbol.engine.tika.mapping.unmapped.description=This allows to include Tika Properties \
not mapped by any of the above mappings to 'urn:tika.apache.org:tika:{property-name}'. \
Only Tika properties following the '{ns}:{localname}' naming schema are considered.

