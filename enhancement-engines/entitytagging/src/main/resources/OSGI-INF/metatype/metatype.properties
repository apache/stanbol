stanbol.enhancer.engine.name.name=Name
stanbol.enhancer.engine.name.description=The name of the enhancement engine as \
used in the RESTful interface '/engine/<name>'

service.ranking.name=Ranking
service.ranking.description=If two enhancement engines with the same name are active the \
one with the higher ranking will be used to process parsed content items.


#===============================================================================
#Properties and Options used to configure ReferencedSiteEntityTaggingEnhancementEngine
#===============================================================================
org.apache.stanbol.enhancer.engines.entitytagging.impl.NamedEntityTaggingEngine.name=Apache Stanbol Enhancer Engine: Named Entity Tagging
org.apache.stanbol.enhancer.engines.entitytagging.impl.NamedEntityTaggingEngine.description=Links named entities \
(Persons, Organisations, Places) to Entities managed by an Entityhub Referenced Site

org.apache.stanbol.enhancer.engines.entitytagging.referencedSiteId.name=Referenced Site
org.apache.stanbol.enhancer.engines.entitytagging.referencedSiteId.description=The ID of the Entityhub \
Referenced Site used for semantic lifting of TextAnnotations

org.apache.stanbol.enhancer.engines.entitytagging.personState.name=Persons
org.apache.stanbol.enhancer.engines.entitytagging.personState.description=Set to TRUE to enable semantic \
lifting of Persons

org.apache.stanbol.enhancer.engines.entitytagging.personType.name=Person Type
org.apache.stanbol.enhancer.engines.entitytagging.personType.description=The rdf:type used to search \
for Persons. If empty Entities of any type are accepted.

org.apache.stanbol.enhancer.engines.entitytagging.organisationState.name=Organisations
org.apache.stanbol.enhancer.engines.entitytagging.organisationState.description=Set to TRUE to enable \
semantic lifting of Organisations

org.apache.stanbol.enhancer.engines.entitytagging.organisationType.name=Organisation Type
org.apache.stanbol.enhancer.engines.entitytagging.organisationType.description=The rdf:type used to \
search for Organisations. If empty Entities of any type are accepted.

org.apache.stanbol.enhancer.engines.entitytagging.placeState.name=Places
org.apache.stanbol.enhancer.engines.entitytagging.placeState.description=Set to TRUE to enable \
semantic lifting of Places

org.apache.stanbol.enhancer.engines.entitytagging.placeType.name=Place Type
org.apache.stanbol.enhancer.engines.entitytagging.placeType.description=The rdf:type used to \
search for Organisations. If empty Entities of any type are accepted.

org.apache.stanbol.enhancer.engines.entitytagging.nameField.name=Label Field
org.apache.stanbol.enhancer.engines.entitytagging.nameField.description=The field used to search \
for Entities with a Label similar to the selected text of the Text Annotation. If empty \
rdfs:label is used as default.

org.apache.stanbol.enhancer.engines.entitytagging.dereference.name=Dereference Entities
org.apache.stanbol.enhancer.engines.entitytagging.dereference.description=If enabled additional \
data for suggested Entities are included.
