stanbol.enhancer.engine.name.name=Name
stanbol.enhancer.engine.name.description=The name of the enhancement engine as \
used in the RESTful interface '/engine/<name>'

service.ranking.name=Ranking
service.ranking.description=If two enhancement engines with the same name are active the \
one with the higher ranking will be used to process parsed content items.

#===============================================================================
#Properties and Options used to configure LangIdEnhancementEngine
#===============================================================================

org.apache.stanbol.enhancer.engines.metaxa.MetaxaEngine.name=Apache \
Stanbol Enhancer Engine: Text and Metadata Extraction
org.apache.stanbol.enhancer.engines.metaxa.MetaxaEngine.description=Extract \
plain text and embedded metadata form various document types and formats

org.apache.stanbol.enhancer.engines.metaxa.extractionregistry.name=Extractor Registry
org.apache.stanbol.enhancer.engines.metaxa.extractionregistry.description=The path \
of a resource on the bundle classpath that specifies which extractors to use.

org.apache.stanbol.enhancer.engines.metaxa.htmlextractors.name=Html Extractors
org.apache.stanbol.enhancer.engines.metaxa.htmlextractors.description=The path of a \
resource on the bundle classpath that specifies which extractors are used for HTML pages.

org.apache.stanbol.enhancer.engines.metaxa.ignoreMimeTypes.name=Ignored Mime Types
org.apache.stanbol.enhancer.engines.metaxa.ignoreMimeTypes.description=This allows to \
provide a list of MIME TYPES that are not processed by this engine.

org.apache.stanbol.enhancer.engines.metaxa.includeText.name=Include extracted plain text
org.apache.stanbol.enhancer.engines.metaxa.includeText.description=An option to specify whether \
extracted plain text should be included in the metadata.
